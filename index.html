<header><h1>COLORENT</h1><h2>Things Get Better With Colors</h2></header>

<!-- ALL COLORS --><main></main>
<!-- LIKED COLORS --><section id="liked"></section>
<!-- SUGGEST COLORS --><section id="suggestion">
	<h2>Suggest Me Your Favorite Colors</h2>
	<form method="post" name="Suggestion" data-netlify="true" action="#">
    	<label>Your Email:<br>
    	<input type="email" name="email" class="emailBox" placeholder="Optional"></label>
    	<br>
    	<label>Your Name:<br>
    	<input type="text" name="name" class="emailBox" required="required" maxlength="20" placeholder="So That I Can Credit You"></label>
    	<br>
    	<label>Color/s:<br>
    	<textarea name="colors" class="colors" required="required" placeholder="#ffffff or ffffff"></textarea></label>
		<!-- SUBMIT --><br>
    	<input type="submit" class="submitButton" value="Send">
	</form>
</section>
<!-- GIVE FEEDBACK --><section id="feedback">
	<h2>Give Feedback</h2>
	<form method="post" name="Feedback" data-netlify="true" action="#">

    	<input type="email" name="email" class="emailBox" placeholder="If You Want Get Reply"></label>
    	<br>
    	<label>Your Name:<br>
    	<input type="text" name="name" class="emailBox" placeholder="Optional"></label>
    	<br>
    	<label>Message:<br>
    	<textarea name="Message" class="message" required="required" placeholder="Type Here..."></textarea></label>
		<!-- SUBMIT --><br>
    	<input type="submit" class="submitButton" value="Send">
    	</form>
</section>
